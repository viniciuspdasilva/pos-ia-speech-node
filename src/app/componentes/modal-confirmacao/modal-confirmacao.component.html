<div class="dialog">
  <h1 mat-dialog-title>Confirmação e envio</h1>
  <div mat-dialog-content>
    <audio [src]="this.urlBlob" controls>
      loading...
    </audio>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="enviar()">
      Enviar
    </button>
    <button mat-flat-button color="warn">
      Cancelar
    </button>
  </div>
</div>
